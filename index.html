<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми та Кнопки</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Форми</h1>
            <div class="inputs">
                <div class="inputs-left">
                    <h2>01. проста форма</h2>
                    <ul>
                        <li><label for="name"><input type="text" placeholder="Введіть ім’я" maxlength="30" name="name"
                                    id="name"></label></li>
                        <li><label for="email"><input type="email" placeholder="Email" name="email" maxlength="50"
                                    id="email"></label></li>
                        <li>
                            <select name="city" id="city">
                                <option value="your-city" selected disabled>Ваше місто</option>
                                <option value="kiev">Київ</option>
                                <option value="lviv">Львів</option>
                                <option value="Khmelnytskyi">Хмельницький</option>
                            </select>
                        </li>
                        <li>
                            <label for="email-down"><textarea name="email-down" id="email-down" cols="30" rows="5"
                                    placeholder="Email" maxlength="500"></textarea></label></li>
                        <li class="registration-button">
                            <label for="registration-button"><input type="submit" value="Зареєструватися"
                                    name="registration-button" id="registration-button"></label>
                        </li>
                    </ul>
                </div>
                <div class="inputs-right">
                    <h2>06. фіксована форма</h2>
                    <ul>
                        <li><a href="#"><img src="img/cross.png" alt="#"></a></li>
                        <li>
                            <input type="text" name="login" id="login">
                            <label for="login">Логін</label>
                        </li>
                        <li>
                            <input type="password" name="password" id="password">
                            <label for="password">Пароль</label>
                        </li>
                        <li><a href="#">Забули пароль?</a></li>
                        <li>
                            <input type="checkbox" name="remember-password" id="remember-password">
                            <label for="remember-password">Запам’ятати пароль</label>
                        </li>
                        <li class="login-button">
                            <label for="login-button"><input type="submit" value="Увійти" name="login-button"
                                    id="login-button"></label>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="elements">
                <hr>
                <h2>02. елементи</h2>
                <div class="elements-flex">
                    <div class="left-elements">
                        <ul>
                            <li>
                                <input type="radio" name="new-post" id="new-post">
                                <label for="new-post">Нова Пошта</label>
                            </li>
                            <li>
                                <input type="radio" name="courier" id="courier">
                                <label for="courier">Кур’єр</label>
                            </li>
                            <li>
                                <input type="radio" name="pickup" id="pickup">
                                <label for="pickup">Самовивіз</label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="checkbox" name="consent" id="consent">
                                <label for="consent">Прочитав умови договору</label>
                            </li>
                            <li>
                                <input type="checkbox" name="consonant" id="consonant">
                                <label for="consonant">Згідний з ПДВ 9%</label>
                            </li>
                            <li>
                                <input type="checkbox" name="rhyme-news" id="rhyme-news">
                                <label for="rhyme-news">Отримувати новини на ел. пошту</label>
                            </li>
                        </ul>
                    </div>
                    <div class="right-elements">
                        <ul class="top-ul">
                            <li>Статус</li>
                            <li>
                                <input type="checkbox" name="novelty" id="novelty">
                                <label for="novelty">Новинки</label>
                            </li>
                            <li>
                                <input type="checkbox" name="promotional-goods" id="promotional-goods">
                                <label for="promotional-goods">Акційні товари</label>
                            </li>
                            <li>
                                <input type="checkbox" name="sale" id="sale">
                                <label for="sale">Розпродаж</label>
                            </li>
                        </ul>
                        <ul class="down-ul">
                            <li>Дата</li>
                            <li>
                                <input type="date">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
